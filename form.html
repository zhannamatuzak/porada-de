<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Project Porada-de for Ukrainians in Germany">
    <meta name="keywords"
        content="porada-de, ukrainians, emigrants, refugees, legal system, bureaucratic system, germany">
    <meta name="author" content="Zhanna Matuzak">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Porada-de</title>
</head>

<body>
    <!-- First part -->
    <!-- Header -->
    <header>
        <!-- Logo -->
        <div id="logo-container">
            <a href="index.html" aria-label="The name of the logo Porada-de">
                <h1 id="logo">Porada-de</h1>
            </a>
        </div>
        <!-- Navigation bar -->
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html" aria-label="Go to Home page, 
                    which contains infromation about the project">Home</a>
                </li>
                <li>
                    <a href="about.html" aria-label="Go to the About Us page, 
                    which contains information about the founders of Porada-de">About Us</a>
                </li>
                <li>
                    <a href="form.html" aria-label="Go to the Contact page and leave a message">Contact</a>
                </li>
                <li>
                    <a href="https://www.soliduarity.org/donate/" class="button" target="_blank" rel="noopener"
                        aria-label="Go to the site of our organisation Soliduarity e.V.. See the donation page and two donation methods">
                        <i class="fa-regular fa-heart"></i>Donate</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Second part -->
    <main>
        <!-- Form section -->
        <section>
            <h2 class="about">Contact Us</h2>
            <div class="card-form">
                <form class="form-column" method="get" action="response.html">
                    <div class="form-p-container">
                        <p class="form-p">Do you want to become part of our team or collaborate?</p>
                        <p class="form-p">Leave us a message below</p>
                    </div>
                    <!-- Your Name-->
                    <div class="form-area">
                        <label class="label-hidden" for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <!-- Email Address -->
                    <div class="form-area">
                        <label class="label-hidden" for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address"
                            required>
                    </div>
                    <!-- State in Germany -->
                    <div class="form-area">
                        <select class="form-select" id="state" aria-label="Select the state where you currently live"
                            name="state" required>
                            <option value selected disabled hidden>- Select State -</option>
                            <option value="Baden-Wuerttemberg">Baden-Wuerttemberg</option>
                            <option value="Bavaria">Bavaria</option>
                            <option value="Berlin">Berlin</option>
                            <option value="Brandenburg">Brandenburg</option>
                            <option value="Bremen">Bremen</option>
                            <option value="Hamburg">Hamburg</option>
                            <option value="Hesse">Hesse</option>
                            <option value="Lower Saxony">Lower Saxony</option>
                            <option value="Mecklenburg-Vorpommern">Mecklenburg-Vorpommern</option>
                            <option value="North Rhine-Westphalia">North Rhine-Westphalia</option>
                            <option value="Rhineland-Palatinate">Rhineland-Palatinate</option>
                            <option value="Saarland">Saarland</option>
                            <option value="Saxony">Saxony</option>
                            <option value="Saxony-Anhalt">Saxony-Anhalt</option>
                            <option value="Schleswig-Holstein">Schleswig-Holstein</option>
                            <option value="Thuringia">Thuringia</option>
                        </select>
                    </div>
                    <!-- Type Your Message Here -->
                    <div class="form-area">
                        <label class="label-hidden" for="message">Type Your Message Here...</label>
                        <textarea class="form-control" placeholder="Type Your Message Here..." id="message"
                            name="message" aria-label="Enter additional comments"></textarea>
                    </div>
                    <!-- Submit Button -->
                    <div class="submit-btn-flex">
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <!-- Third part-->
    <!-- Footer -->
    <footer>
        <ul class="social-networks">
            <li>
            <li>
                <a href="https://www.facebook.com/PoradaDE" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page">
                    <i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page">
                    <i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page">
                    <i class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/channel/UCoEsggtzygkPsUhHZmaYBJwg" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube channel">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/4bd19f25b4.js" crossorigin="anonymous"></script>
</body>

</html>
