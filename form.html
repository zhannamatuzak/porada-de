<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Project Porada-de for Ukrainians in Germany">
    <meta name="keywords"
        content="porada-de, ukrainians, emigrants, refugees, legal system, bureaucratic system, germany">
    <meta name="author" content="Zhanna Matuzak">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Porada-de</title>
</head>

<body>
    <!-- First part -->
    <!-- Header -->
    <header>
        <!-- Logo -->
        <a href="index.html">
            <h1 id="logo">Porada-de</h1>
        </a>
        <!-- Navigation bar -->
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html" class="#">Home</a>
                </li>
                <li>
                    <a href="about.html">About Us</a>
                </li>
                <li>
                    <a href="form.html">Contact</a>
                </li>
                <li>
                    <a href="https://www.soliduarity.org/donate/" class="button" target="_blank" rel="noopener"
                        aria-label="Donation page Soliduarity e.V."><i class="fa-regular fa-heart"></i>Donate</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Second part -->
    <main>
        <!-- Form section -->
        <section>
            <h2 class="about">Contact Us</h2>
            <h3 class="card-name">Do you want to become part of our team or collaborate?</h3>
            <h4>Leave us a message below</h4>
            <div class="card card-form">
                <form method="POST" action="https://formdump.codeinstitute.net/">
                    <!-- Your Name-->
                    <div class="form-area">
                        <input type="text" class="form-control" id="fname" name="name" placeholder="Your Name" required>
                        <label for="name">Your Name</label>
                    </div>
                    <!-- Email Address -->
                    <div class="form-area">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address"
                            required>
                        <label for="email">Email Address</label>
                    </div>
                    <!-- State in Germany -->
                    <div class="form-area">
                        <select class="form-select" id="state" aria-label="Select the state you currently live"
                            name="state" required>
                            <option value="" selected disabled hidden>- Select State -</option>
                            <option value=" Baden-Württemberg"> Baden-Württemberg</option>
                            <option value="Bavaria">Bavaria</option>
                            <option value=" Berlin"> Berlin</option>
                            <option value="Brandenburg">Brandenburg</option>
                            <option value="Bremen">Bremen</option>
                            <option value="Hamburg">Hamburg</option>
                            <option value="Hesse">Hesse</option>
                            <option value="Lower Saxony">Lower Saxony</option>
                            <option value="Mecklenburg-Vorpommern">Mecklenburg-Vorpommern</option>
                            <option value="North Rhine-Westphalia">North Rhine-Westphalia</option>
                            <option value="Rhineland-Palatinate">Rhineland-Palatinate</option>
                            <option value="Saarland">Saarland</option>
                            <option value="Saxony">Saxony</option>
                            <option value="Saxony-Anhalt">Saxony-Anhalt</option>
                            <option value="Schleswig-Holstein">Schleswig-Holstein</option>
                            <option value="Thuringia">Thuringia</option>
                        </select>
                        <label for="state">Select State</label>
                    </div>
                    <!-- Type Your Message Here -->
                    <div class="form-area">
                        <textarea class="form-control" placeholder="Type Your Message Here..." id="message"
                            name="message" style="height: 15rem;" aria-label="Enter additional comments"></textarea>
                        <label for="message">Type Your Message Here...</label>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <!-- Third part-->
    <!-- Footer -->
    <footer>
        <ul class="social-networks">
            <li>
            <li>
                <a href="https://www.facebook.com/PoradaDE" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page">
                    <i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page">
                    <i class="fa-brands fa-twitter"></i></a>
            </li>
            <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page">
                <i class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/channel/UCoEsggtzygkPsUhHZmaYBJwg" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube channel">
                    <i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
        </div>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/4bd19f25b4.js" crossorigin="anonymous"></script>
</body>

</html>
